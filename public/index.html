<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <link rel="stylesheet" href="../src/styles/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <main>
      <section id="icons">
         <figure class="icons__figure--mut">
            <img src="../src/assets/mut.png" alt="Logotipo de Mut">
         </figure>
         <figure class="icons__figure--central">
            <img src="../src/assets/central-icon.png" alt="Chica leyendo documentos">
         </figure>
      </section>

      <section id="inputs">

         <div class="inputs__container">
            <input class="inputs__container--email" type="email" placeholder="Correo electrónico" required>
            <img class="inputs__container--check" src="../src/assets/check-gray.png" alt="Logogtipo check">
         </div>

         <div class="inputs__container">
            <input id="password" class="inputs__container--password" type="password" placeholder="Contraseña" required>
            <img id="eyeImage" class="inputs__container--open" src="../src/assets/eye-gray-open.png"
               alt="Logotipo ver contraseña">
         </div>

         <div class="forgot__container">
            <a class="forgot" href="./forgotPassword.html">¿Olvidaste tu clave?</a>
         </div>

         <button class="inputs__btn" type="submit">Aceptar</button>

      </section>
   </main>
   <script type="module" src="../src/main.js"></script>
   <script type="module" src="../src/ValidatePassword.js"></script>
</body>

</html>
