<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <link rel="stylesheet" href="../src/styles/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <main>
      <section id="icons">
         <figure class="icons__figure--fingerprint">
            <img src="../src/assets/fingerprint.png" alt="Chica leyendo documentos">
         </figure>
      </section>

      <section id="inputs">
         <p class="new_password">NUEVA CONTRASEÑA</p>

         <div class="inputs__container">
            <input class="inputs__container--newPassword" type="password" placeholder="Nueva clave" required>
            <img class="inputs__container--check" src="../src/assets/eye-gray-close.png" alt="Ocultar clave">
         </div>

         <div class="inputs__container">
            <input class="inputs__container--confirm" type="password" placeholder="Confirmar clave" required>
            <img class="inputs__containe--eye" src="../src/assets/eye-gray-close.png" alt="Ocultar clave">
         </div>

         <div class="list__container">
            <ul class="list">
               <li class="list__item--length">8 caracteres alfanuméricos</li>
               <li class="list__item--upper">1 mayúscula</li>
               <li class="list__item--lower">1 minúscula</li>
               <li class="list__item--special">1 símbolo @#!?</li>
            </ul>
         </div>

         <button class="inputs__btn" type="submit">Enviar</button>

      </section>
   </main>
   <script type="module" src="../src/main.js"></script>
   <script type="module" src="../src/ValidatePassword.js"></script>
</body>

</html>
